name: Collect APY History

on:
  # Run every hour at minute 0
  schedule:
    - cron: '0 * * * *'

  # Allow manual trigger
  workflow_dispatch:

jobs:
  collect:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: collector/package-lock.json

      - name: Install collector dependencies
        working-directory: collector
        run: npm ci

      - name: Run APY collector
        working-directory: collector
        env:
          ALEPH_PRIVATE_KEY: ${{ secrets.ALEPH_PRIVATE_KEY }}
        run: npm run collect

      - name: Save index hash artifact
        uses: actions/upload-artifact@v4
        with:
          name: index-hash
          path: collector/data/index-hash.txt
          retention-days: 7
