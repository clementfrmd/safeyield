name: Collect APY History

on:
  # Run every hour at minute 0
  schedule:
    - cron: '0 * * * *'

  # Allow manual trigger
  workflow_dispatch:

# Allow workflow to push commits
permissions:
  contents: write

# Prevent concurrent runs from conflicting
concurrency:
  group: collect-apy
  cancel-in-progress: false

jobs:
  collect:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: collector/package-lock.json

      - name: Install collector dependencies
        working-directory: collector
        run: npm ci

      - name: Run APY collector
        working-directory: collector
        env:
          ALEPH_PRIVATE_KEY: ${{ secrets.ALEPH_PRIVATE_KEY }}
        run: npm run collect

      - name: Update index hash in repo
        run: |
          # Read the new hash
          NEW_HASH=$(cat collector/data/index-hash.txt)
          echo "New index hash: $NEW_HASH"

          # Update the hash file
          echo "$NEW_HASH" > public/apy-history-hash.txt

          # Also update .env.production for static builds
          echo "NEXT_PUBLIC_HISTORY_INDEX_HASH=$NEW_HASH" > .env.production

      - name: Commit and push new hash
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

          # Stage the files first (handles both new and modified files)
          git add public/apy-history-hash.txt .env.production

          # Check if there are staged changes
          if git diff --staged --quiet; then
            echo "No changes to commit"
            exit 0
          fi

          git commit -m "chore: Update APY history index hash [skip ci]"

          # Pull latest changes and rebase our commit on top, then push
          # This handles the case where another commit was pushed while we were running
          git pull --rebase origin main
          git push
